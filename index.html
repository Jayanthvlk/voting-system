<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Voting System</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Candidate</h1>
        <form id="voteForm">
            <label>
                <input type="radio" name="candidate" value="Alice"> Alice
            </label><br>
            <label>
                <input type="radio" name="candidate" value="Bob"> Bob
            </label><br>
            <label>
                <input type="radio" name="candidate" value="Charlie"> Charlie
            </label><br>
            <button type="submit">Submit Vote</button>
        </form>
        <p id="message"></p>
    </div>
</body>
</html>
